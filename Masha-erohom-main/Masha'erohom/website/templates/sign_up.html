{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<style>
    .signup-container {
        width: 350px;
        margin: 10px auto; 
        padding: 30px; 
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }

    .signup-container h3 {
        text-align: center;
        margin-bottom: 30px; 
        color: #333;
        font-size: 24px; 
    }

    .form-group {
        margin-bottom: 10px; 
    }

    .form-group label {
        display: block;
        margin-bottom: 8px; 
        color: #555;
        font-size: 16px; 
    }

    .form-control {
        width: 100%;
        padding: 12px; 
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }

    .btn-primary {
        width: 100%;
        padding: 12px; 
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 16px; 
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<div class="signup-container">
    <form method="POST">
        <h3>Sign Up</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
            />
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter first name"
            />
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
            />
        </div>
        <div class="form-group">
            <label for="password2">Password (Confirm)</label>
            <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm password"
            />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
